<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Países</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Administración de Países</h1>
        <table id="countryTable" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th><input type="checkbox" id="selectAll"></th> <!-- Checkbox para seleccionar todos -->
                    <th>ID</th>
                    <th>Clave</th>
                    <th>Descripción</th>
                    <th>Código</th>
                    <th>Continente</th>
                </tr>
            </thead>
            <tbody>
                <!-- Más filas se cargarán aquí -->
            </tbody>
        </table>
        <form id="countryForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" id="cve_pais" class="form-control" placeholder="Clave del País" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" id="codigo" class="form-control" placeholder="Código" required>
                </div>
                <div class="form-group col-md-3">
                    <input type="text" id="cve_continente" class="form-control" placeholder="Clave del Continente" required>
                </div>
                <div class="form-group col-md-1">
                    <!-- Botones de acción -->
                    <button class="btn btn-warning btn-sm">Editar</button>
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
