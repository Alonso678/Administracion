<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Países</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Administración de Países</h1>
        <table id="countryTable" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <td><input type="checkbox" class="select-row" data-id="data-id"></td>
                    <!-- Checkbox para seleccionar todos -->
                    <th>Pais</th>
                    <th>Clave</th>
                    <th>Descripcion</th>
                    <th>Codigo</th>
                    <th>Continente</th>
                </tr>
            </thead>
            <tbody>
                <!-- Más filas se cargarán aquí -->
            </tbody>
        </table>
        <form id="countryForm" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-1">
                    <!-- Botones de acción -->
                    <button class="btn btn-warning edit-btn" data-id="id" data-toggle="modal"
                        data-target="#addModal">Editar</button>

                    <button id="deleteSelectedBtn" class="btn btn-danger">Eliminar Seleccionados</button>

                    <!-- Botón para abrir el modal -->
                    <button id="openModalButton" type="button" class="btn btn-primary add-btn" data-id="1"
                        data-toggle="modal" data-target="#addModal">Agregar</button>
                </div>
            </div>
            <!-- Modal para Agregar registros -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Agregar País</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addForm" action="create.php" method="POST">

                                <div class="form-group col-md-3">
                                    <input type="text" id="addCve_pais" name="cve_pais" class="form-control"
                                        placeholder="Clave del País" required="true">
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="text" id="descripcion" name="descripcion" class="form-control"
                                        placeholder="Descripción" required>
                                </div>
                                <div class="form-group col-md-2">
                                    <input type="text" id="codigo" name="codigo" class="form-control"
                                        placeholder="Código" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="text" id="cve_continente" name="cve_continente" class="form-control"
                                        placeholder="Clave del Continente" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Confirmación de Eliminación -->
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que deseas eliminar los registros seleccionados?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
